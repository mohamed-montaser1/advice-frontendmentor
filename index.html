<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- Main Script -->
    <script defer src="./assets/main.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <p>Advice #<span id="id" class="advice-id"></span></p>
      <h1 class="quate">
        <q id="q"></q>
      </h1>
      <div class="controlling">
        <img class="desk" src="./images/pattern-divider-desktop.svg" alt="" />
        <img class="mob" src="./images/pattern-divider-mobile.svg" alt="" />
      </div>
      <button class="change-advice">
        <img src="./images/icon-dice.svg" alt="" />
      </button>
    </div>
  </body>
</html>
